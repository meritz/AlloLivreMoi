<ion-header>
  <ion-toolbar>
    <ion-title>Imprimer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-icon name="contact" slot="start"></ion-icon>
      <ion-title>{{article.Client_fullname}}</ion-title>
    </ion-item>
  
    <ion-card-content>
      <ion-item class="activated">
        <ion-icon name="pizza" slot="start"></ion-icon>
        <ion-label>{{article.refcommande}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-icon name="card" slot="start"></ion-icon>
        <ion-label>{{article.prixtotal}}</ion-label>
      </ion-item>
    
      <ion-item class="activated">
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>{{article.Client_telephone}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>{{article.Client_adress}}</ion-label>
      </ion-item>
      <ion-item class="activated">
        <ion-icon name="time" slot="start"></ion-icon>
        <ion-label>{{article.date_ajout}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="timer" slot="start"></ion-icon>
        <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>

    </ion-card-content>
  </ion-card>
  <ion-button>selecion imrpimante</ion-button>
  <ion-button>imrpimante</ion-button>
   
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">
      Close
    </ion-button>
  </ion-toolbar>
</ion-footer>
